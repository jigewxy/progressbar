<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"></script>
<link rel="stylesheet" type="text/css" href="./style/main.css"></script>
<link href="node_modules/pnotify/dist/PNotifyBrightTheme.css" media="all" rel="stylesheet" type="text/css" />
<!-- jQuery library for bootstrap dependency only-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS for bootstrap dependency only-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/pnotify/dist/iife/PNotify.js"></script>
<script src="node_modules/html2canvas/dist/html2canvas.min.js"></script>
<script src="./node_modules/file-saver/FileSaver.min.js"></script>
<script src="./app/app.ctrl.js"></script>
<script src="./app/main.ctrl.js"></script>

</head>

<body ng-app="DemoApp">

    <div class="container" ng-controller="mainApp" ng-init="init()">
          <div class="col-md-6 col-md-offset-3" id="mainContainer">
                <h1> Progress Bar Demo
                    <span><button id="btnSaveImg" class="btn btn-success" ng-click="saveAsImg()">Export</button></span>
                </h1>
               
                <hr>
                <div id="progressBarContainer">
                    <div class="progress" ng-click="switchBar($index)" ng-repeat="bar in bars">
                            <div class="progress-bar"  ng-class="bar.class" ng-style="bar.style">
                                {{bar.percent}}
                            </div>
                     </div>
                      <br/>
              </div>
                <div class="row">
                            <select class="form-control" ng-change="switchBar()" ng-model="barOption" ng-options="item for item in selectOptions">
                                    
                            </select>
                                <button ng-class="index.btnClass" ng-repeat="index in buttons" ng-click="alterBar(index.increment)">{{index.increment}}</button> 
                </div>  
                
                <div class="row">
                     <div class="col-md-2">
                         <button id="refreshBtn" class="btn btn-success" ng-click="refreshData()">Refresh</button>
                     </div>
                     <div class="col-md-2">
                         <button id="resetBtn" class="btn btn-primary" ng-click="resetCurrentBar()" ng-dblclick="resetAllBars()">Reset</button>
                    </div>

                </div>
          </div>

    </div>
</body>

</html>
